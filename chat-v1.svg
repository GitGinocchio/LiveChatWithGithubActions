<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <filter id="shadow">
    <feDropShadow dx="0" dy="-0.1" stdDeviation="2" />
  </filter>
  <!-- Container -->
  <g>
    <rect x="0" y="0" width="360" height="240" fill="#333333" rx="10" />
    <!-- Message List -->
    <g font-size="15" fill="#FFFD">
    
    
      <text x="10" y="30" font-size="15">GitGinocchio: Hello, this chat is working : )</text>
    
    
    
      <text x="10" y="60" font-size="15">GitGinocchio: Hello</text>
    
    
    
      <text x="10" y="90" font-size="15">GitGinocchio: Hi, how are you?</text>
    
    
    
      <text x="10" y="120" font-size="15">GitGinocchio: Hellooo!</text>
    
    
    
    </g>
    <!-- Message Input -->
    <g transform="translate(20, 230)" font-size="18" filter="url(#shadow)">
      <rect x="0" y="0" width="340" height="40" fill="#555555" rx="10" />
      <text x="10" y="25" fill="#FFF3" font-size="15">Write a message...</text>
    </g>
    <!-- Send Button -->
    <g transform="translate(295, 235)" font-size="18">
      <a xlink:href="https://github.com/GitGinocchio/live-chat-with-github-actions/issues/1">
        <rect x="0" y="0" width="60" height="30" rx="10" fill="#2E865F" />
        <text x="15" y="20" fill="#FFFD" font-size="15" font-weight="bold">Send</text>
      </a>
    </g>
  </g>
</svg>