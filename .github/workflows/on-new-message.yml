name: Handle New Comments

on:
  issue_comment:
    types: [created, edited]  # Trigger workflow when a comment is created or modified

jobs:
  handle_comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
        
      - name: test
        shell: bash
        run: |
          ls
    
      - name: Install Python dependencies
        shell: bash
        run: python -m pip install -r action-requirements.txt
      
      - name: Check if comment is on the chat issue
        id: check_issue
        run: |
          if [ "${{ github.event.issue.number }}" -eq "1" ]; then
            exit 0
          else
            exit 1
          fi

      - name: Respond to comment
        if: ${{ success() }}
        env:
          comments: ${{ github.event.comments }}
        shell: bash
        run: |
          python main.py